<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Animal Trading Cards</title>
</head>
<body>
	<div class="holder borders">
		<!-- your favorite animal's name goes here -->
		<h3 class="title">Lion</h3>
		<!-- your favorite animal's image goes here -->
		<img src="Lion.jpg" alt="A Lion" class="photo">
		<div class="content borders">
			<!-- your favorite animal's interesting fact goes here -->
			<em>Write an interesting fact about your favorite animal...</em>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span>Scientific Name</span>: Lionius Maximus</li>
				<li><span>Average Weight</span>: 90kg</li>
				<li><span>Average Lifespan</span>: 30yrs</li>
				<li><span>Habitat</span>: Lion King dvds</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Write a brief description about your favorite animal...</p>
		</div>
	</div>
</body>
</html>
